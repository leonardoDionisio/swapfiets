<google-map 
    #map
    width="100%"
    height="500px"
    [zoom]="zoom"
    [center]="center"
    (mapInitialized)="onMapInitialized($event)"
    [options]="options">

    <map-circle
        [center]="theftRadiusArea.coord"
        [radius]="theftRadiusArea.radius"
        [options]="circleOptions"/>

</google-map>
